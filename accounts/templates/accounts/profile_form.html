{% extends "base.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper account_card">
            <a class="backButton home_tag" href="{% url 'accounts:account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'accounts:edit_account' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form__field">
                        <label class="account_label" for="formInput#text">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

               
                <input class="btn btn--sub btn--lg  my-md account_btn" type="submit" value="Update" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
