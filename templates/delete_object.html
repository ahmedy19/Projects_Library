{% extends "base.html" %}

{% block title %}Delete {{ object }}{% endblock title %}

{% block content %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton home_tag" href="{{ request.GET.next }}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <p class="delete_p">Are your sure you want to delete <b class="delete_b">{{ object }}</b>?</p>
                    <input class="btn btn--sub btn--lg  my-md account_btn" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>
  
{% endblock content %}
